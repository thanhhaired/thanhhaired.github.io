<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>i p a d | a s s i g n m e n t - 2</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/ui.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- FUNCTION BUTTONS NAV -->
	<nav id="function-buttons">
		<a type="button" onclick="fbexpand()" id="fbexpand"></a>
		<a type="button" onclick="fbclose()" id="fbclose"></a>
		<a type="button" onclick="fbtiltleft()"></a>
		<a type="button" onclick="fbtiltright()"></a>
	</nav>
	<!-- IPAD -->
	<div id="ipad-wrapper">
		<div id="ipad">
			<a type="button" class="home-button" onclick="homebutton()"></a>
			<div class="camera-front"></div>
			<div id="screen">
				<!-- ASSISTIVE TOUCH -->
				<div id="assistive-touch"></div>
				<!-- TOPBAR -->
				<div id="topbar" class="dark">
					<div class="topbar-left">iPad <span id="topbar-wifi"></span></div>
					<div class="topbar-center"><span id="topbar-time"></span></div>
					<div class="topbar-right">
						<span id="topbar-bluetooth"></span>
						<span id="battery-level">100%</span>
						<div class="battery"><span id="battery-indicator"></span></div>
					</div>
				</div>
				<!-- HOME SCREEN -->
				<div id="home-screen">
					<div id="app-screen-indicator" class="app-screen-indicator-first"><span></span><span></span></div>
					<div id="app-screen">
						<div class="app-page">
							<div class="app-row">
								<div class="icon"><span>Application</span></div>
								<div class="icon"><span>Application</span></div>
								<div class="icon"><span>Application</span></div>
								<div class="icon"><span>Application</span></div>
								<div class="icon"><span>Application</span></div>
							</div>
							<div class="app-row">
								<div class="icon"><span>Application</span></div>
								<div class="icon"><span>Application</span></div>
								<div class="icon"><span>Application</span></div>
								<div class="icon"><span>Application</span></div>
								<div class="icon"><span>Application</span></div>
							</div>
							<div class="app-row">
								<div class="icon"><span>Application</span></div>
								<div class="icon"><span>Application</span></div>
								<div class="icon empty"></div>
								<div class="icon empty"></div>
								<div class="icon empty"></div>
							</div>
							<div class="app-row"></div>
						</div>
						<div class="app-page">
							<div class="app-row">
								<div class="icon"><span>Appli2cation</span></div>
								<div class="icon"><span>Application</span></div>
								<div class="icon"><span>Applicsation</span></div>
								<div class="icon"><span>Application</span></div>
								<div class="icon"><span>Application</span></div>
							</div>
							<div class="app-row">
								<div class="icon"><span>Application</span></div>
								<div class="icon empty"></div>
								<div class="icon empty"></div>
								<div class="icon empty"></div>
								<div class="icon empty"></div>

							</div>
							<div class="app-row"></div>
							<div class="app-row"></div>
						</div>
					</div>
					<a type="button" onclick="appscreennext()" class="app-navigate"></a>
					<a type="button" onclick="appscreenprev()" class="app-navigate prev"></a>
					<div class="dock">
						<div class="icon"><span>Application</span></div>
						<div class="icon"><span>Application</span></div>
						<div class="icon"><span>Application</span></div>
						<div class="icon"><span>Application</span></div>
						<div class="icon"><span>Application</span></div>
					</div>
				</div>
			</div>
		</div>
		<div id="ipad-right">
			<div class="speaker"><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
			<div class="lighting-port"></div>
			<div class="speaker"><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
		</div>
		<div id="ipad-left"></div>
		<div id="ipad-back">
			<div class="camera-back"></div>
		</div>
		<div id="ipad-behind"></div>
	</div>
	<!-- JAVASCRIPT -->
	<script src="js/jquery.js" charset="utf-8"></script>
	<script src="js/jquery-ui.js" charset="utf-8"></script>
	<script src="js/jquery.mobile.custom.js" charset="utf-8"></script>
	<script src="js/assistive-touch.js" charset="utf-8"></script>
	<script src="js/function.js" charset="utf-8"></script>

</html>
