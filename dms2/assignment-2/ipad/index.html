<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>i p a d | a s s i g n m e n t - 2</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body onload="bodyonload()">
	<!-- FUNCTION BUTTONS NAV -->
	<nav id="function-buttons">
		<a type="button" onclick="fbexpand()" id="fbexpand"></a>
		<a type="button" onclick="fbclose()" id="fbclose"></a>
		<a type="button" onclick="fbtiltleft()"></a>
		<a type="button" onclick="fbtiltright()" id="testglitch"></a>
	</nav>

	<!-- IPAD -->
	<div id="ipad-wrapper">
		<!-- IPAD FRONT -->
		<div id="ipad">
			<div id="screencrack"></div>
			<div class="power-button" id="power-button-on" onclick="powerbuttonon()"></div>
			<div class="power-button" id="power-button-off" onclick="powerbuttonoff()"></div>
			<div id="screen" class="screencrack">
				<div id="screenoff"></div>
				<div id="passcode">
					<div class="pin-wrap">
						<div id="pin">
							<p>
								Touch ID or Enter Passcode
							</p>
							<div id="dots">
								<div class="dot"></div>
								<div class="dot"></div>
								<div class="dot"></div>
								<div class="dot"></div>
							</div>
							<div class="numbers">
								<div class="number">1</div>
								<div class="number">2</div>
								<div class="number">3</div>
								<div class="number">4</div>
								<div class="number">5</div>
								<div class="number">6</div>
								<div class="number">7</div>
								<div class="number">8</div>
								<div class="number">9</div>
								<div class="number">0</div>
							</div>
						</div>
					</div>
				</div>
				<div id="lockscreen">
					<p id="lockscreen-clock">12:21</p>
					<p id="lockscreen-text">Press home to unlock</p>
				</div>
				<!-- ASSISTIVE TOUCH -->
				<!-- <div id="assistive-touch"></div> -->
				<!-- TOPBAR -->
				<div id="topbar" class="dark"></div>
				<!-- APP YOUTUBE -->
				<div id="youtube" class="app"></div>
				<!-- APP SAFARI -->
				<div id="safari" class="app"></div>
				<!-- APP SAFARI -->
				<div id="iMessage" class="app"></div>
				<!-- HOME SCREEN -->
				<div id="home-screen"></div>
			</div>
		</div>
		<!-- IPAD 3D -->
		<div id="ipad-3d"></div>
	</div>

	<!-- JAVASCRIPT -->
	<script src="js/jquery-custom.js" charset="utf-8"></script>
	<script src="js/function.js" charset="utf-8"></script>
	<script src="js/home-screen.js" charset="utf-8"></script>
	<script src="js/youtube.js" charset="utf-8"></script>
	<script src="js/imessage.js" charset="utf-8"></script>

</body>

</html>
